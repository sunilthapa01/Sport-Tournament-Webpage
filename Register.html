<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="app.css">

</head>

<body>
    <header>
        <!-- <h1> Register Form !</h1> -->
    </header>
    <main>
        <div class="for-border">

            <form>
                <h1>Tournament Form‚úçüèª </h1>
                <div class="for-form">
                    <label for="name" class="for-font">Athlete's Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="for-form">
                    <label for="email" class="for-font">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="for-form">
                    <label for="phone" class="for-font">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="for-form">
                    <label for="state" class="for-font">State:</label>
                    <input type="text" name="state" required>
                </div>
                <div class="form-group">
                    <label for="city" class="for-font">City:</label>
                    <input type="text" name="city" required>
                </div>
                <div class="for-form">
                    <label for="photo" class="for-font">Give Your Passport size photo :-</label>
                    <input type="file" name="photo" accept="image/png,imag/jpeg">
                </div>
                <div class="for-form">
                    <label for="category" class="for-font">Arm Wrestling Category:</label>
                    <select id="category" name="category" required>
                      <option value="">Select Category</option>
                      <option value="Men">Men</option>
                      <option value="Women">Women</option>
                      <option value="Youth">Youth</option>
                    </select>
                </div>
                <!-- <div class="for-button"> -->

                <button type="submit">SUBMIT !</button>
                <!-- </div> -->

            </form>
        </div>
    </main>

</body>

</html>
